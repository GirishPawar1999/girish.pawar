<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Girish Pawar</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <script>
            fetch("https://script.google.com/macros/s/AKfycbwrx_kWwmOkq45ctGSNKriYm5B2rt5CJ5uOyTXf9SYagiYll6KXUbK3SgNwl81wIenm/exec")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("visit-count").innerText = data.count;
                })
                .catch(() => {
                    document.getElementById("visit-count").innerText = "Unavailable";
                });
    </script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn">
                <span class="material-symbols-rounded">add</span>
                New chat
            </button>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-item active">
                <a href="index.html" class="sidebar-item">
                    <span class="material-symbols-rounded">search</span>
                        Home
                </a>
            </div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-item">
                <span class="material-symbols-rounded">folder</span>
                Library
            </div>
        </div>

        <div class="sidebar-section">
            <a href="#projects" class="sidebar-item">
                <span class="material-symbols-rounded">apps</span>
                Projects
            </a>
        </div>

        <div class="sidebar-section">
            <a href="aboutme.html" class="sidebar-item">
                <span class="material-symbols-rounded">smart_toy</span>
                About Me
            </a>
        </div>

        <div class="sidebar-section">
            
            <a href="contact.html" class="sidebar-item">
                    <span class="material-symbols-rounded">upgrade</span>
                    Contact Me
            </a>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-item">
                <p>
                    <center>
                        Â© 2025 Girish Kashinath Pawar. All rights reserved.
                    </center>
                </p>
        
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main">
        <div class="chat-header">
            <div class="chat-title">
                <button id="sidebar-toggle" class="menu-toggle-btn">
                    <span class="material-symbols-rounded">menu</span>
                </button>
                GIRISH PAWAR
            </div>
            <div class="header-controls">
                <div style="text-align: center;">
                    <a class="Visitor" download target="_blank">Total Visits: <span id="visit-count">Loading...</span></a>
                </div>
                <button class="header-btn" id="theme-toggle">
                    <span class="material-symbols-rounded">light_mode</span>
                </button>
                <button class="header-btn" id="clear-chat">
                    <span class="material-symbols-rounded">delete</span>
                </button>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="default-view" id="default-view">
                <h1>What's on your mind today?</h1>
                <p>Start a conversation and know more about me.<br>Initiate the conversation with Hello.</p>

            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <!-- In the input-wrapper div -->
                <textarea id="chat-input" class="input-box" placeholder="Ask anything" rows="1" required></textarea>

                <!-- File upload button -->
                <input type="file" id="file-input" accept="image/*,.pdf" style="display:none" />

                <button type="button" id="upload-btn" class="control-btn" title="Upload Image or PDF">
                    <span class="material-symbols-rounded">attach_file</span>
                </button>

                <button class="send-btn" id="send-btn" disabled>
                    <span class="material-symbols-rounded">send</span>
                </button>

            </div>
        </div>
    </div>

</body>

</html>
